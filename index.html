<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <form class="login-form grid-center">
      <h1 class="form-title bold">Login into your account</h1>
      <div class="input-fields grid-center">
        <div class="input-field email">
          <label for="email" class="icon email-icon">
            <img src="./assets/email-icon.png" alt="email icon" />
          </label>
          <input type="email" id="email" placeholder="Email" />
        </div>
        <div class="input-field password">
          <label for="password" class="icon password-icon">
            <img src="./assets/password-icon.png" alt="password icon" />
          </label>
          <input type="password" id="password" placeholder="Password" />
        </div>
      </div>
      <button type="submit" class="submit-btn bold">Login</button>
      <div class="other">
        <a href="#" class="create-account">Create Account</a>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
    </form>
  </body>
</html>
